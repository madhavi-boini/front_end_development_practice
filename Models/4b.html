<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/133a558e5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success" data-toggle="modal" data-target="#xyz">
        click here
      </button>

      <div style="background-color: whitesmoke" class="modal" id="xyz">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-body">
            <div
              style="box-shadow: 0px 0px 5px grey; border-radius: 10px"
              class="card"
            >
              <div class="row no-gutters" style="width: 600px">
                <div class="col-sm-4">
                  <img
                    style="
                      border-bottom-left-radius: 10px;
                      border-top-left-radius: 10px;
                    "
                    class="card-img"
                    src="https://media4.picsearch.com/is?gzifn751FJUU_Tpl-J4YqIQA1_XfJakFHlibnAseKVI&height=228"
                    width="100%"
                    height="100%"
                    alt=""
                  />
                </div>
                <br />

                <div class="col-sm-8 p-2 mt-2">
                  <b>Amsterdam Walking Tour</b>
                  <p>
                    Explore popular tourist destinations as well as hidden local
                    favourites.
                  </p>
                  <div
                    style="
                      background-color: rgb(248, 248, 247);
                      margin-bottom: -9px;
                      border-bottom-right-radius: 10px;
                      margin-left: -8px;
                      margin-right: -8px;
                      padding: 10px;
                    "
                  >
                    <button
                      style="background-color: rgb(103, 76, 165); float: right"
                      class="btn text-white"
                    >
                      Book Now
                    </button>
                    <p>
                      <b>17</b> per person* <br />
                      <i class="fas fa-star text-success"></i>
                      <i class="fas fa-star text-success"></i>
                      <i class="fas fa-star text-success"></i>
                      <i class="fas fa-star text-success"></i>
                      <i class="fas fa-star text-success"></i>
                      28 reviews <br />*Price may vary depending on selected
                      date
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
