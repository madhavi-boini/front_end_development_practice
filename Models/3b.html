<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    

<div class="container">
       <button class="btn btn-success" data-toggle="modal" data-target="#xyz">click here</button>
           
       
       <div class="modal" id="xyz">
               <div class="modal-dialog modal-dialog-centered">
                   <div class="modal-body">
                    <div class="p-3 bg-white">
                    <b>All buttons</b>
                    <p>You can have other buttons too...</p>

                     <div style="margin-left: 130px;padding: 3px;">
                       <button style="background-color:blueviolet;" class="btn text-white mr-3" >Cancel</button>
                       <button class="btn btn-danger text-white mr-3" >No</button>
                       <button class="btn btn-primary text-white mr-3" >yes</button>
                       <button class="btn btn-success text-white " >Ok</button>
                    </div>

                    </div>
                    </div>
                </div>
            </div>
            

</div>



    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
