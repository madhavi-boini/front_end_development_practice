<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .container{
            background-color: coral;
        }
        .container-fluid{
            background-color:rgb(240, 162, 116);
        }
        .row{
            background-color: cornsilk;
            height: 30px;
        }
        .col-3{
            background-color: rgb(238, 106, 238);
        }
       .col1{
            background-color:rgb(238, 211, 142);
        }
        .col2{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <!--bootstrap containers   (.classname)   -->
    <div class="container-fluid">
       <h1> Hello! Welcome</h1>
       <!-- take a row-1  (ctrl+K+C) -->
       <div class="row">
           <div class="col-md-3 col-3"></div>
           <div class="col-md-6 col-6"></div>
           <div class="col-md-3  col-3"></div>
       </div>
       <!-- including size -->
       <div class="row">
           <div class="col-sm-6 col1">hello</div>
           <div class="col-sm-6 col2">hello</div>
       </div>
       <!-- two equal parts -->
       <div class="row">
           <div class="col-sm-6 col-md-3 col-ld-1 ">
               <img src="https://media2.picsearch.com/is?zDCOVc_hQBzn_kSZlNqNUBsUEzRYqC4j5MHgkf4bnqc&height=341" alt="">
           </div>
           <div class="col-sm-6 col-md-9 col-ld-11 ">
               <img src="https://media2.picsearch.com/is?zDCOVc_hQBzn_kSZlNqNUBsUEzRYqC4j5MHgkf4bnqc&height=341" alt="">
           </div>
       </div>
    </div>

</html>
