<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/133a558e5c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="calculator.css">

    
</head>
<body >

    <div class="text-center m-3 display-4">Calculator</div>
    <table class="bg-light" >
        <tr >
            <td><label for="fn">Enter first number</label></td>
            <td> <input type="text" id="fn"></td>
        </tr>
        <tr>
            <td> <label for="sn">Enter second number</label></td>
            <td>  <input type="text" id="sn"></td>
        </tr>
        <tr>
            <td><button class="sum btn btn-primary" >+</button>
                <button class="difference btn btn-primary" >-</button>
                <button class="product btn btn-primary" >*</button>
                <button class="divide btn btn-primary" >/</button>
                <button class="remainder btn btn-primary" >%</button>
            </td>
            <td><h5 class="result text-success">Result</h5></td>
            
        </tr>
    </table>
    
    

   



    <script src="calculator.css"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
